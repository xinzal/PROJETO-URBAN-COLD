                          <div className="relative group w-full max-w-6xl mx-auto">
                               {/* Moldura do vídeo escura com glow */}
                              <div className="rounded-3xl overflow-hidden shadow-[0_0_30px_rgba(34,211,238,0.15)] border border-white/10 relative aspect-video bg-slate-900 group-hover:shadow-[0_0_50px_rgba(34,211,238,0.3)] transition-all duration-500">
                                  {/* TAG DE VÍDEO ATUALIZADA */}
                                  <video 
                                      className="w-full h-full object-cover" 
                                      poster="https://images.unsplash.com/photo-1550989460-0adf9ea622e2?q=80&w=1974&auto=format&fit=crop" 
                                      controls
                                  >
                                      {/* Nome do arquivo atualizado aqui */}
                                      <source src="simulacaourban.mp4" type="video/mp4" />
                                      Seu navegador não suporta a tag de vídeo.
                                  </video>
                              </div>
                               {/* Elemento decorativo flutuante atrás do vídeo */}
                              <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-3/4 h-3/4 bg-cyan-500/20 blur-[120px] rounded-full opacity-40 pointer-events-none -z-10 animate-pulse-slow"></div>
                          </div>
                      </div>
                  </div>
              </section>

              {/* Footer */}
              <footer className="bg-slate-900 text-slate-400 py-16 border-t border-slate-800">
                <div className="container mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-8">
                  <div className="flex flex-col items-center md:items-start">
                    <h3 className="text-3xl font-display font-black text-white mb-2 tracking-widest">SKELT</h3>
                    <p className="text-xs uppercase tracking-[0.3em] text-cyan-500">Programa Jovens Aprendizes</p>
                  </div>
                  
                  <div className="flex gap-6">
                  </div>

                  <div className="text-center md:text-right text-sm font-light">
                    <p className="text-slate-300">&copy; {new Date().getFullYear()} Urban Cold Project.</p>
                    <p className="opacity-40 mt-2">Desenvolvido para fins internos.</p>
                  </div>
                </div>
              </footer>
            </div>
          );
        };

        /* Sub-Components Refined */

        // Atualizei o componente Badge para aceitar um modo escuro opcional
        const Badge = ({ text, icon, darkTheme = false }) => (
          <span className={`flex items-center gap-2 px-4 py-1.5 rounded-full text-xs font-bold border shadow-sm transition-all uppercase tracking-wide cursor-default ${darkTheme ? 'bg-slate-800/50 text-cyan-300 border-slate-700 hover:border-cyan-500/50 hover:bg-slate-800' : 'bg-white text-cyan-800 border-slate-100 hover:border-cyan-200 hover:shadow-md'}`}>
            <span className={darkTheme ? "text-cyan-400" : "text-cyan-500"}>{icon}</span> {text}
          </span>
        );

        const ConceptCard = ({ icon, title, desc, accent }) => {
            const colors = {
                cyan: 'group-hover:border-cyan-200 group-hover:shadow-cyan-500/10',
                slate: 'group-hover:border-slate-300 group-hover:shadow-slate-500/10',
                blue: 'group-hover:border-blue-200 group-hover:shadow-blue-500/10'
            };

            return (
              <div className={`p-8 rounded-[2rem] border border-slate-100 bg-white transition-all duration-500 hover:-translate-y-2 hover:shadow-xl group cursor-default relative overflow-hidden ${colors[accent]}`}>
                <div className="absolute top-0 right-0 w-32 h-32 bg-gradient-to-br from-slate-50 to-transparent rounded-bl-full -mr-10 -mt-10 transition-all group-hover:scale-150 duration-700 opacity-50"></div>
                
                <div className="mb-6 bg-slate-50 w-16 h-16 rounded-2xl flex items-center justify-center group-hover:scale-110 group-hover:bg-white group-hover:shadow-lg transition-all duration-500 relative z-10">
                  {icon}
                </div>
                <h3 className="text-xl font-display font-bold mb-3 text-slate-800 group-hover:text-cyan-700 transition-colors">{title}</h3>
                <p className="text-slate-500 text-sm leading-relaxed font-light">{desc}</p>
              </div>
            );
        };

        const NoteRow = ({ level, notes, color, glow, width, delay }) => {
            const [currentWidth, setCurrentWidth] = useState('0%');

            useEffect(() => {
                const timer = setTimeout(() => {
                    setCurrentWidth(width);
                }, 100); 
                return () => clearTimeout(timer);
            }, [width]);

            return (
                <div className="group cursor-default" style={{animationDelay: delay}}>
                    <div className="flex justify-between text-xs uppercase tracking-widest font-bold mb-3">
                        <span className="text-cyan-400 group-hover:text-white transition-colors duration-300">{level}</span>
                        <span className="text-slate-400 group-hover:text-white transition-colors duration-300">{notes}</span>
                    </div>
                    <div className="h-2 bg-slate-800/50 rounded-full overflow-hidden backdrop-blur-sm border border-white/5">
                        <div className={`h-full ${color} ${glow} shadow-[0_0_15px_currentColor] rounded-full transition-all duration-[1500ms] ease-out group-hover:opacity-100 opacity-80 relative overflow-hidden`} style={{ width: currentWidth }}>
                            <div className="absolute inset-0 bg-white/30 animate-[shimmer_2s_infinite] skew-x-12"></div>
                        </div>
                    </div>
                </div>
            );
        };

        const BusinessCard = ({ icon, title, text, delay }) => (
          <div className="p-8 bg-white rounded-3xl border border-slate-100 hover:border-cyan-100 shadow-sm hover:shadow-xl hover:shadow-cyan-900/5 transition-all text-center group relative overflow-hidden">
             <div className="absolute inset-0 bg-gradient-to-b from-transparent to-slate-50 opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
            
            <div className="relative z-10">
                <div className="flex justify-center mb-6 transform group-hover:scale-110 group-hover:rotate-6 transition-all duration-300 bg-slate-50 w-16 h-16 mx-auto rounded-full items-center group-hover:bg-white group-hover:shadow-md">
                    {icon}
                </div>
                <h3 className="text-lg font-bold text-slate-800 mb-3">{title}</h3>
                <p className="text-sm text-slate-500 leading-relaxed font-light">{text}</p>
            </div>
          </div>
        );

        const TimelineItem = ({ side, title, desc, step }) => (
          <div className={`flex flex-col md:flex-row items-center ${side === 'right' ? 'md:flex-row-reverse' : ''} gap-12 relative group`}>
            <div className={`md:w-1/2 flex md:justify-end pl-12 md:pl-0 ${side === 'right' ? 'md:justify-start' : ''}`}>
               <div className={`text-left ${side === 'right' ? 'md:text-left' : 'md:text-right'} w-full md:max-w-sm relative`}>
                <div className="text-8xl font-black text-slate-50 absolute -top-10 -left-6 md:left-auto md:right-0 opacity-100 -z-10 select-none transition-all group-hover:text-cyan-200 group-hover:scale-105 duration-500 font-display">
                    {step}
                </div>
                <h3 className="text-2xl font-bold text-slate-800 mb-3 relative z-10 group-hover:text-cyan-600 transition-colors">{title}</h3>
                <p className="text-slate-500 leading-relaxed relative z-10">{desc}</p>
              </div>
            </div>
            
            <div className="absolute left-0 md:left-1/2 md:-translate-x-1/2 top-0 md:top-1/2 md:-translate-y-1/2 w-12 h-12 bg-white rounded-full border-[6px] border-slate-100 group-hover:border-cyan-100 shadow-lg flex items-center justify-center z-20 transition-all duration-300 group-hover:scale-110">
                <div className="w-3 h-3 bg-cyan-500 rounded-full shadow-[0_0_10px_rgba(6,182,212,0.6)]"></div>
            </div>
            
            <div className="md:w-1/2 hidden md:block"></div>
          </div>
        );

        const root = createRoot(document.getElementById('root'));
        root.render(<UrbanColdSite />);
    </script>
</body>
