<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Cold - Skelt</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1"
      }
    }
    </script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        html {
            scroll-behavior: smooth;
        }
        /* Animações personalizadas */
        @keyframes float {
          0%, 100% { transform: translateY(0) translateX(0); }
          50% { transform: translateY(-20px) translateX(10px); }
        }
        @keyframes float-slow {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-15px); }
        }
        @keyframes pulse-slow {
          0%, 100% { opacity: 0.2; transform: scale(1); }
          50% { opacity: 0.4; transform: scale(1.1); }
        }
        @keyframes fade-in-up {
          from { opacity: 0; transform: translateY(20px); }
          to { opacity: 1; transform: translateY(0); }
        }
        @keyframes spin-slow {
          from { transform: rotate(0deg); }
          to { transform: rotate(360deg); }
        }
        @keyframes bounce-slow {
          0%, 100% { transform: translateY(0) translateX(-50%); }
          50% { transform: translateY(-10px) translateX(-50%); }
        }
        .animate-float { animation: float 10s infinite ease-in-out; }
        .animate-float-slow { animation: float-slow 6s infinite ease-in-out; }
        .animate-pulse-slow { animation: pulse-slow 4s infinite ease-in-out; }
        .animate-fade-in-up { animation: fade-in-up 0.8s ease-out forwards; }
        .animate-spin-slow { animation: spin-slow 8s linear infinite; }
        .animate-bounce-slow { animation: bounce-slow 3s infinite ease-in-out; }
        
        .perspective-1000 { perspective: 1000px; }
        .transform-style-3d { transform-style: preserve-3d; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 antialiased">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
          Wind, 
          Droplets, 
          Mountain, 
          Building2, 
          Users, 
          ArrowRight, 
          Zap, 
          Sparkles, 
          Leaf, 
          Menu,
          X,
          Instagram,
          Beaker
        } from 'lucide-react';

        const UrbanColdSite = () => {
          const [isMenuOpen, setIsMenuOpen] = useState(false);
          const [scrolled, setScrolled] = useState(false);

          // Detect scroll for navbar
          useEffect(() => {
            const handleScroll = () => {
              setScrolled(window.scrollY > 50);
            };
            window.addEventListener('scroll', handleScroll);
            return () => window.removeEventListener('scroll', handleScroll);
          }, []);

          const toggleMenu = () => setIsMenuOpen(!isMenuOpen);

          return (
            <div className="min-h-screen bg-white text-slate-800 font-sans selection:bg-cyan-200 selection:text-cyan-900 overflow-x-hidden">
              {/* Background Particles Effect */}
              <div className="fixed inset-0 pointer-events-none z-0 overflow-hidden">
                {[...Array(20)].map((_, i) => (
                  <div 
                    key={i}
                    className="absolute rounded-full bg-cyan-500 opacity-5 blur-md animate-float"
                    style={{
                      top: `${Math.random() * 100}%`,
                      left: `${Math.random() * 100}%`,
                      width: `${Math.random() * 20 + 5}px`,
                      height: `${Math.random() * 20 + 5}px`,
                      animationDuration: `${Math.random() * 10 + 10}s`,
                      animationDelay: `${Math.random() * 5}s`
                    }}
                  />
                ))}
              </div>

              {/* Navbar */}
              <nav className={`fixed w-full z-50 transition-all duration-300 ${scrolled ? 'bg-white/90 backdrop-blur-md shadow-md py-3' : 'bg-transparent py-6'}`}>
                <div className="container mx-auto px-6 flex justify-between items-center">
                  <div className="text-2xl font-bold tracking-widest text-transparent bg-clip-text bg-gradient-to-r from-cyan-600 to-blue-600 cursor-pointer flex items-center gap-2">
                    <span className="text-cyan-500"><Wind size={24}/></span> URBAN COLD
                  </div>
                  
                  {/* Desktop Menu */}
                  <div className="hidden md:flex space-x-8 text-sm uppercase tracking-wider font-medium text-slate-600">
                    <a href="#conceito" className="hover:text-cyan-600 transition-colors relative group">
                        Conceito
                        <span className="absolute -bottom-1 left-0 w-0 h-0.5 bg-cyan-500 transition-all group-hover:w-full"></span>
                    </a>
                    <a href="#notas" className="hover:text-cyan-600 transition-colors relative group">
                        Notas
                        <span className="absolute -bottom-1 left-0 w-0 h-0.5 bg-cyan-500 transition-all group-hover:w-full"></span>
                    </a>
                    <a href="#business" className="hover:text-cyan-600 transition-colors relative group">
                        Business
                        <span className="absolute -bottom-1 left-0 w-0 h-0.5 bg-cyan-500 transition-all group-hover:w-full"></span>
                    </a>
                  </div>

                  {/* Mobile Menu Button */}
                  <button onClick={toggleMenu} className="md:hidden text-slate-800 hover:text-cyan-600 transition-colors">
                    {isMenuOpen ? <X size={28} /> : <Menu size={28} />}
                  </button>
                </div>

                {/* Mobile Menu Dropdown */}
                {isMenuOpen && (
                  <div className="md:hidden absolute top-full left-0 w-full bg-white/95 backdrop-blur-lg p-6 flex flex-col space-y-4 shadow-xl border-t border-slate-100 animate-fade-in-up">
                    <a href="#conceito" onClick={toggleMenu} className="text-lg font-medium text-slate-700 hover:text-cyan-600 hover:pl-2 transition-all">Conceito</a>
                    <a href="#notas" onClick={toggleMenu} className="text-lg font-medium text-slate-700 hover:text-cyan-600 hover:pl-2 transition-all">Notas</a>
                    <a href="#business" onClick={toggleMenu} className="text-lg font-medium text-slate-700 hover:text-cyan-600 hover:pl-2 transition-all">Business</a>
                  </div>
                )}
              </nav>

              {/* Hero Section */}
              <header className="relative min-h-screen flex items-center justify-center pt-20 overflow-hidden bg-gradient-to-b from-cyan-50 to-white">
                {/* Decorative Gradients */}
                <div className="absolute top-0 right-0 w-[500px] h-[500px] bg-gradient-to-bl from-cyan-100/40 to-transparent rounded-full blur-[80px]" />
                <div className="absolute bottom-0 left-0 w-[500px] h-[500px] bg-gradient-to-tr from-blue-100/40 to-transparent rounded-full blur-[80px]" />

                <div className="container mx-auto px-6 grid lg:grid-cols-2 gap-12 items-center relative z-10">
                  <div className="space-y-8 text-center lg:text-left order-2 lg:order-1">
                    <div className="inline-flex items-center gap-2 px-4 py-2 bg-white/80 backdrop-blur border border-cyan-100 rounded-full text-cyan-700 text-xs font-bold tracking-widest uppercase mb-4 animate-fade-in-up shadow-sm">
                      <Sparkles size={14} /> Projeto Skelt Aprendizes
                    </div>
                    <h1 className="text-5xl lg:text-7xl font-bold leading-tight text-slate-900 tracking-tight">
                      O Frio que <br />
                      <span className="text-transparent bg-clip-text bg-gradient-to-r from-cyan-500 via-blue-500 to-blue-700">
                        Marca.
                      </span>
                    </h1>
                    <p className="text-lg text-slate-600 max-w-xl mx-auto lg:mx-0 font-light leading-relaxed">
                      Urban Cold é a nova assinatura olfativa que redefine o ritual diário. 
                      Uma fusão entre a ousadia urbana e o frescor glacial, criada para quem vive intensamente.
                    </p>
                    <div className="flex flex-col sm:flex-row gap-4 justify-center lg:justify-start pt-4">
                      <a href="#about" className="group px-8 py-4 bg-gradient-to-r from-cyan-600 to-blue-600 text-white rounded-full font-bold shadow-lg shadow-cyan-500/25 hover:shadow-cyan-500/40 hover:-translate-y-1 transition-all flex items-center justify-center">
                        Conheça o Projeto
                        <ArrowRight className="ml-2 w-5 h-5 group-hover:translate-x-1 transition-transform" />
                      </a>
                      <a href="#process" className="px-8 py-4 bg-white border border-slate-200 text-slate-700 rounded-full font-bold hover:bg-slate-50 hover:border-cyan-200 hover:text-cyan-700 transition-all text-center shadow-sm">
                        Ver Processo
                      </a>
                    </div>
                  </div>

                  {/* Hero Image */}
                  <div className="relative flex justify-center items-center h-[500px] order-1 lg:order-2">
                     {/* Glow behind image */}
                    <div className="absolute w-72 h-72 bg-cyan-400/20 blur-[60px] rounded-full animate-pulse-slow"></div>
                    
                    {/* ALTERAÇÃO AQUI: 
                        Ajustado o drop-shadow para ser mais leve e natural.
                        Antes: drop-shadow-[0_10px_20px_rgba(0,0,0,0.5)]
                        Agora: drop-shadow-[0_15px_15px_rgba(0,0,0,0.25)]
                    */}
                    <img 
                      src="Captura_de_tela_2025-12-03_104447-removebg-preview.png" 
                      alt="Frasco Urban Cold" 
                      className="relative z-10 h-[420px] w-auto object-contain animate-float-slow drop-shadow-[0_15px_15px_rgba(0,0,0,0.25)]"
                    />
                  </div>
                </div>
              </header>

              {/* A Ideia (About) */}
              <section id="about" className="py-24 bg-white relative">
                <div className="container mx-auto px-6">
                  <div className="flex flex-col md:flex-row items-center gap-12 bg-gradient-to-br from-slate-50 to-white p-10 rounded-[2rem] border border-slate-100 shadow-xl shadow-slate-200/50">
                    <div className="md:w-1/3 flex justify-center">
                      <div className="w-32 h-32 bg-white rounded-full flex items-center justify-center shadow-lg ring-4 ring-cyan-50">
                        <Users size={48} className="text-cyan-500" />
                      </div>
                    </div>
                    <div className="md:w-2/3 text-center md:text-left">
                      <h2 className="text-3xl font-bold mb-4 text-slate-800">Criado por Jovens Aprendizes</h2>
                      <p className="text-slate-600 text-lg leading-relaxed mb-8 font-light">
                        Nós somos a nova geração da Skelt. O <strong className="text-cyan-600">Urban Cold</strong> nasceu do desejo de criar algo que representasse nossa energia: um body splash que mistura ousadia, frescor e uma assinatura olfativa única.
                      </p>

                      <div className="flex flex-wrap gap-3 justify-center md:justify-start">
                          <Badge text="Inovação" icon={<Zap size={14}/>} />
                          <Badge text="Aprendizado" icon={<Beaker size={14}/>} />
                          <Badge text="Identidade Skelt" icon={<Sparkles size={14}/>} />
                      </div>
                    </div>
                  </div>
                </div>
              </section>

              {/* Conceito do Aroma */}
              <section id="conceito" className="py-24 bg-slate-50">
                <div className="container mx-auto px-6">
                  <div className="text-center mb-16 max-w-2xl mx-auto">
                    <h2 className="text-4xl font-bold mb-4 text-slate-800">O Conceito</h2>
                    <p className="text-slate-500 text-lg">Três pilares fundamentais que constroem a identidade refrescante e urbana de Urban Cold.</p>
                  </div>

                  <div className="grid md:grid-cols-3 gap-8">
                    <ConceptCard 
                      icon={<Leaf className="w-8 h-8 text-cyan-500" />}
                      title="Menta Glacial"
                      desc="O impacto inicial. Folhas de menta congeladas que trazem um frescor imediato e uma sensação 'cool' na pele."
                      color="group-hover:border-cyan-300 hover:bg-cyan-50/30"
                    />
                    <ConceptCard 
                      icon={<Mountain className="w-8 h-8 text-slate-500" />}
                      title="Cedro Urbano"
                      desc="A estrutura sólida. A elegância da madeira com um toque frio, representando estabilidade e sofisticação."
                      color="group-hover:border-slate-300 hover:bg-slate-100/50"
                    />
                    <ConceptCard 
                      icon={<Building2 className="w-8 h-8 text-blue-500" />}
                      title="Urban Vibe"
                      desc="Inspirado nas luzes da cidade à noite. Uma fragrância cosmopolita para quem está sempre em movimento."
                      color="group-hover:border-blue-300 hover:bg-blue-50/30"
                    />
                  </div>
                </div>
              </section>

              {/* Notas Olfativas */}
              <section id="notas" className="py-24 relative overflow-hidden bg-white">
                {/* Abstract shape background */}
                <div className="absolute top-0 left-0 w-full h-full bg-[radial-gradient(ellipse_at_top_right,_var(--tw-gradient-stops))] from-cyan-100/20 via-transparent to-transparent"></div>

                <div className="container mx-auto px-6 relative z-10">
                  <div className="flex flex-col lg:flex-row items-center gap-20">
                    <div className="lg:w-1/2 order-2 lg:order-1">
                        <h2 className="text-4xl font-bold mb-2 text-slate-800">Pirâmide Olfativa</h2>
                        <p className="text-slate-500 mb-8">A estrutura complexa por trás do frescor.</p>
                        
                        <div className="space-y-6">
                          <NoteLevel 
                            title="Notas de Topo" 
                            notes="Menta, Eucalipto, Bergamota Gelada" 
                            desc="A primeira impressão: explosiva e refrescante."
                            intensity="w-full"
                            color="bg-cyan-400"
                          />
                          <NoteLevel 
                            title="Notas de Corpo" 
                            notes="Cedro, Âmbar Frio" 
                            desc="O coração da fragrância: amadeirado e envolvente."
                            intensity="w-3/4"
                            color="bg-blue-500"
                          />
                          <NoteLevel 
                            title="Notas de Base" 
                            notes="Musk Cristalino" 
                            desc="O rastro duradouro: limpo e sofisticado."
                            intensity="w-1/2"
                            color="bg-slate-400"
                          />
                        </div>
                    </div>
                    
                    <div className="lg:w-1/2 flex justify-center relative order-1 lg:order-2">
                        {/* Abstract Visual Representation */}
                        <div className="relative w-80 h-80">
                          <div className="absolute inset-0 bg-gradient-to-tr from-cyan-200 to-blue-200 rounded-full blur-[80px] opacity-60 animate-pulse"></div>
                          <div className="absolute inset-0 flex items-center justify-center">
                              <img 
                                src="cedro.png" 
                                className="h-full w-auto object-contain opacity-20 blur-sm transform scale-110"
                                alt="Sombra silhueta"
                              />
                          </div>
                          <Droplets className="absolute top-0 left-1/2 -translate-x-1/2 w-24 h-24 text-cyan-500 drop-shadow-lg animate-bounce-slow" />
                          <Wind className="absolute bottom-10 left-10 w-20 h-20 text-slate-300 opacity-80" />
                          <Sparkles className="absolute bottom-20 right-10 w-16 h-16 text-blue-400 opacity-80 animate-spin-slow" />
                        </div>
                    </div>
                  </div>
                </div>
              </section>

              {/* Por Que Urban Cold (Business Case) */}
              <section id="business" className="py-24 bg-slate-50 border-y border-slate-100">
                <div className="container mx-auto px-6">
                  <h2 className="text-3xl font-bold text-center mb-16 text-slate-800">Por que apostar no <span className="text-cyan-600">Urban Cold</span>?</h2>
                  
                  <div className="grid sm:grid-cols-2 lg:grid-cols-4 gap-6">
                      <BusinessCard 
                        icon={<Zap className="w-8 h-8 text-yellow-500" />}
                        title="Tendência Fresh"
                        text="Crescente demanda por aromas refrescantes no mercado unissex."
                      />
                      <BusinessCard 
                        icon={<Sparkles className="w-8 h-8 text-cyan-500" />}
                        title="Diferencial"
                        text="A combinação inusitada de Menta Glacial com Cedro clássico."
                      />
                      <BusinessCard 
                        icon={<Droplets className="w-8 h-8 text-blue-500" />}
                        title="Expansão"
                        text="Potencial para linha completa: Gel e Hidratante."
                      />
                      <BusinessCard 
                        icon={<Users className="w-8 h-8 text-green-500" />}
                        title="Público Jovem"
                        text="Conceito pensado para atrair quem prefere frescor a doçura."
                      />
                  </div>
                </div>
              </section>

              {/* Processo de Criação */}
              <section id="process" className="py-24 bg-white">
                <div className="container mx-auto px-6">
                  <h2 className="text-3xl font-bold text-center mb-16 text-slate-800">O Processo Criativo</h2>
                  
                  <div className="relative max-w-4xl mx-auto">
                    {/* Timeline Line */}
                    <div className="absolute left-[19px] md:left-1/2 md:-translate-x-1/2 h-full w-0.5 bg-slate-100"></div>
                    
                    <div className="space-y-12">
                      <TimelineItem 
                        side="left" 
                        title="Brainstorming" 
                        desc="Análise de tendências de mercado e definição do conceito 'Cold'."
                        step="01"
                      />
                      <TimelineItem 
                        side="right" 
                        title="Prototipagem Olfativa" 
                        desc="Testes com essências de menta e madeiras para achar o equilíbrio."
                        step="02"
                      />
                      <TimelineItem 
                        side="left" 
                        title="Design & Identidade" 
                        desc="Criação do visual minimalista e clean."
                        step="03"
                      />
                    </div>
                  </div>
                </div>
              </section>

              {/* Footer */}
              <footer className="bg-white py-12 border-t border-slate-100 text-slate-500 text-sm">
                <div className="container mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-6">
                  <div className="flex flex-col items-center md:items-start">
                    <h3 className="text-2xl font-bold text-slate-800 mb-1">SKELT</h3>
                    <p className="text-xs uppercase tracking-widest opacity-70">Programa Jovens Aprendizes</p>
                  </div>
                  
                  <div className="flex gap-6">
                    <a href="#" className="hover:text-cyan-600 transition-colors flex items-center gap-2 px-4 py-2 rounded-full hover:bg-slate-50">
                      <Instagram size={18} /> @skeltbeauty
                    </a>
                  </div>

                  <div className="text-center md:text-right">
                    <p className="font-medium">&copy; {new Date().getFullYear()} Urban Cold Project.</p>
                    <p className="text-xs opacity-50 mt-1">Desenvolvido para fins internos.</p>
                  </div>
                </div>
              </footer>
            </div>
          );
        };

        /* Sub-Components */

        const Badge = ({ text, icon }) => (
          <span className="flex items-center gap-1.5 px-4 py-1.5 bg-white rounded-full text-xs text-cyan-700 border border-cyan-100 shadow-sm font-bold uppercase tracking-wide">
            {icon} {text}
          </span>
        );

        const ConceptCard = ({ icon, title, desc, color }) => (
          <div className={`p-8 rounded-2xl border border-slate-100 bg-white transition-all duration-300 hover:-translate-y-2 hover:shadow-xl hover:shadow-cyan-900/5 group cursor-default ${color}`}>
            <div className="mb-6 bg-slate-50 w-16 h-16 rounded-xl flex items-center justify-center group-hover:scale-110 group-hover:bg-white group-hover:shadow-sm transition-all duration-300">
              {icon}
            </div>
            <h3 className="text-xl font-bold mb-3 text-slate-800">{title}</h3>
            <p className="text-slate-600 text-sm leading-relaxed">{desc}</p>
          </div>
        );

        const NoteLevel = ({ title, notes, desc, intensity, color }) => (
          <div className="relative pl-8 border-l-2 border-slate-100 group hover:border-cyan-500 transition-colors duration-500 py-2">
            <div className={`absolute -left-[7px] top-3 w-3 h-3 rounded-full ${color} ring-4 ring-white group-hover:scale-125 transition-all shadow-sm`}></div>
            <h4 className="text-xs text-cyan-600 uppercase tracking-widest font-bold mb-1">{title}</h4>
            <p className="text-xl font-bold text-slate-800 mb-1">{notes}</p>
            <p className="text-sm text-slate-500 mb-3">{desc}</p>
            {/* Intensity Bar */}
            <div className="h-1 bg-slate-100 rounded-full overflow-hidden w-full max-w-xs">
                <div className={`h-full ${color} opacity-50 ${intensity}`}></div>
            </div>
          </div>
        );

        const BusinessCard = ({ icon, title, text }) => (
          <div className="p-6 bg-white rounded-2xl border border-slate-100 hover:border-cyan-200 shadow-sm hover:shadow-lg hover:shadow-cyan-900/5 transition-all text-center group">
            <div className="flex justify-center mb-4 group-hover:scale-110 transition-transform duration-300">{icon}</div>
            <h3 className="text-lg font-bold text-slate-800 mb-2">{title}</h3>
            <p className="text-sm text-slate-500 leading-relaxed">{text}</p>
          </div>
        );

        const TimelineItem = ({ side, title, desc, step }) => (
          <div className={`flex flex-col md:flex-row items-center ${side === 'right' ? 'md:flex-row-reverse' : ''} gap-8 relative`}>
            <div className={`md:w-1/2 flex md:justify-end pl-12 md:pl-0 ${side === 'right' ? 'md:justify-start' : ''}`}>
               <div className={`text-left ${side === 'right' ? 'md:text-left' : 'md:text-right'} w-full md:max-w-xs`}>
                <div className="text-6xl font-black text-slate-100 mb-[-20px] relative z-0 select-none">{step}</div>
                <h3 className="text-xl font-bold text-cyan-600 mb-2 relative z-10">{title}</h3>
                <p className="text-slate-500 relative z-10">{desc}</p>
              </div>
            </div>
            
            <div className="absolute left-0 md:left-1/2 md:-translate-x-1/2 top-0 md:top-1/2 md:-translate-y-1/2 w-10 h-10 bg-white rounded-full border-4 border-cyan-500 shadow-md flex items-center justify-center z-20">
                <div className="w-2 h-2 bg-cyan-500 rounded-full"></div>
            </div>
            
            <div className="md:w-1/2 hidden md:block"></div>
          </div>
        );

        const root = createRoot(document.getElementById('root'));
        root.render(<UrbanColdSite />);
    </script>
</body>
</html>
